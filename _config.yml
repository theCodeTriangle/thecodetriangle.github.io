
# Site settings

# NB! Set your site's url, otherwise stuff will break :)

url: "https://thecodetriangle.github.io"

# If you're hosting your site at a Project repository on GitHub pages
# (https://yourusername.github.io/repository-name)
# and NOT your user repository (https://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
#
# NB! Without this *nothing* will work, because it's used in every path :)

baseurl: ""

# Google tracking id to track your visitors

google-tracking-id: "UA-35880426-4"

# Forces https everywhere in your website, except when you serve it locally
# If you are not hosted on Github Pages, and your host doesn't support https
# then you should disable it

force-https: True

#############
# HTML Head #
#############

lang: "en"
author: "Code Triangle"
title: "{ Code Triangle }"
description: "Blog and website of Code Triangle, blogging mainly for tech. Opinions expressed are mine."
keywords: "code, triangle , personal, jekyll, theme"
favicon: "/img/favicon.ico"
404-img: "/img/labtocat.png"

################
# Header layout #
################

black-favicon: "/img/black-lab-glass.ico"
background-img: "../img/intro-bg1.png"
#This gives a slight professional feel, On hold for now
#background-img: "../img/bng-3.png"

##############################
# Dynamic Text on the Header #
##############################

dynamic-typing: True
shuffle: True # Shuffle the lines.
loop: True
loop-count: False # Set False for infinite loop, or set any number for finite loop.
type-speed: 10
start-delay: 200
delete-delay: 5000
lines: # You can add HTML Tags in the Text
  - text: "Programming is an art and is awesome."
  - text: "Any fool can write a program that computer's understand , Good Programmers write Programs that Humans Understand."

me-img: "/img/tri-red-cloud.gif"

################
# Web app mode #
################

web-app-mode: True

# Icons for Web App mode

icon-36p: "/img/web-app/icon-36p.png"
icon-48p: "/img/web-app/icon-48p.png"
icon-72p: "/img/web-app/icon-72p.png"
icon-96p: "/img/web-app/icon-96p.png"
icon-144p: "/img/web-app/icon-144p.png"
icon-192p: "/img/web-app/icon-192p.png"

########
# Blog #
########

post-preview-words: 96

paginate: 16

email-share: True
fb-share: True
twitter-share: True
linkedin-share: True
reddit-share: True
google-plus-share: True
tumblr-share: True
pinterest-share: True
pocket-share: True
vkontakte-share: True

disqus-shortname: "theCodeTriangle"

syntax-highlight: True

############
# Timeline #
############

events:
  - image: "/img/timeline/tri-rolling-circle-light.gif"
    date: "20th February 2016 - Today"
    description: "Reinventing My Future!"
  - image: "/img/timeline/tri-yellow-leftcloud.gif"
    date: "26th Sept 2005 - 19th Feb 2016"
    description: "Started coding for a living"

# First image of the Timeline
timeline-img: "/img/timeline/tri-yellow-rightcloud.gif"

###########
# Contact #
###########

email: "theCodeTriangle@gmail.com"

##################
# Social Buttons #
##################

social:
  - title: "facebook"
    url: "https://www.facebook.com/theCodeTriangle/"
  - title: "twitter"
    url: "https://twitter.com/theCodeTriangle"
  #- title: "github"
  #  url: "https://github.com/theCodeTriangle/thecodetriangle.github.io"
  #- title: "bitcoin"
  #  url: "https://blockchain.info/address/1LHuKC9Em3KA5yoZaf7nngnNdf9K7s2gSi"
  - title: "rss"
    url: "/feed.xml"

############
# 404 page #
############

404-img: "/img/labtocat.png"

################################################################################

# NB! Tread carefully if you want to change the variables below this point!

# Sections shown in the index page

pages_list:
  About: 'about'
  Videos: 'videos'
  Blog: 'latest-post'
  Timeline: 'timeline'
  Contact: 'contact'

# Exclusion list from the generated _site

exclude: ["LICENSE", "README.md", "CONTRIBUTING", "CONTRIBUTORS", "scripts"]

# Pagination path

paginate_path: "blog/page:num/"

# Enable minification SASS

sass:
  style: compressed

gems:
  - jekyll-paginate
